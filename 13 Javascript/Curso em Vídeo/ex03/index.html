<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JS</title>
</head>
<body>
    <h1>Teste de maioridade</h1>
    <script>
        Number (idade = prompt("Qual é a sua idade?"))
        var maioridade = idade >= 18 ? "de maior" : "de menor"
        document.write(`Para a justiça vc é ${maioridade}`)
    </script>
</body>
</html>
