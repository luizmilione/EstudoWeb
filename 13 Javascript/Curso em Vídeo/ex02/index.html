<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apendendo JS</title>
</head>
<body>
    <h1>Somou né?</h1>
    <p></p>
    <script>
        var numero = window.prompt('Digite um número: ')
        var number = window.prompt('Digite outro número')
        var s = Number(numero) + Number(number)
        alert(`A soma dos dois números é: ${s}`)
        document.write(`<h2>A soma dos dois números é: ${s}</h2> <br> Clique em recarregar para somar novamente`)
    </script>
</body>
</html>
